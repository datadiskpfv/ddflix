<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<th:block th:fragment="filmListInfo (film)">

    <!--/*@thymesVar id="film" type="uk.co.datadisk.ddflix.entities.film.Film"*/-->
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <img class="center-block" width=100 height=150 th:src="@{'/images/film/' + ${#strings.substring(film.title,0,1)} + '/' + ${film.getCoverImage()}}">
            </div>
            <div class="panel-footer">
                <div class="show-title">
                    <h5 th:text="${film.title}">Title</h5>
                </div>
            </div>
        </div>
    </div>

</th:block>

</body>
</html>
