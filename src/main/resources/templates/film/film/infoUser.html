<!DOCTYPE html>
<html lang="en" layout:decorator="common/mainScripts"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"/>
    <title>Film Information</title>

</head>
<body th:style="'background-color:black;'">
<!--/*@thymesVar id="filmFormDTO" type="uk.co.datadisk.ddflix.dto.models.film.FilmFormDTO"*/-->
<div layout:fragment="content" class="container-fluid" style="margin-top: 20px">
    <div class="col-md-8 col-md-offset-2">

        <!--<div>-->
            <!--<img width=300 height=150 th:src="@{'/images/film/' + ${firstLetter} + '/' + ${filmFormDTO.getCoverImage()}}">-->
        <!--</div>-->

        <!--/*@thymesVar id="firstLetter" type="java.util.String"*/-->
        <div class="col-md-8 col-md-offset-3">
            <video width="400" controls>
                <source th:src="@{'/images/film/' + ${firstLetter} + '/1T.mp4'}" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>

        <div class="col-md-8 col-md-offset-2">
            <hr style="color:lightgrey;">
            <div th:text="${filmFormDTO.title}"><span>Rating</span></div>
            <div>Description</div>
            <!--/*@thymesVar id="actor" type="uk.co.datadisk.ddflix.entities.film.Actor"*/-->
            <div>Staring:
                <span th:each="actor : ${filmFormDTO.getActors()}">
                    <a th:href="@{'/film/actor/' + ${actor.id} + '/infoUser'}"><span th:text="${actor.firstName} + ' ' + ${actor.lastName} + ','"></span></a>
                </span>
            </div>
            <div>Runtime: 120 minutes</div>
            <div>User Comments:</div>
            <a th:href="@{/film/film/carousel}" class="btn btn-info">Return to Film Carousel</a>
            <a th:href="@{'/film/film/' + ${filmFormDTO.id} + '/addToWishlist?userId=' + ${session.id}}" class="btn btn-primary">Add to Wish List</a>
            <a th:href="@{'/film/film/' + ${session.id} + '/wishlist'}" class="btn btn-warning">Go to Wish List</a>
        </div>

    </div>
</div>

</body>
</html>
