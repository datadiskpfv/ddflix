<!DOCTYPE html>
<html lang="en" layout:decorator="common/formLayout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII"/>
    <title th:text="#{message.uploadProfileImage}">Upload Profile Image</title>
</head>
<body>
<!--/*@thymesVar id="spreadsheet" type="java.lang.String"*/-->
<div layout:fragment="content" class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{'/film/film/uploader'}" method="post" enctype="multipart/form-data">
                <div class="panel-body">
                    <h2 class="form-heading" th:text="#{message.uploadFilmSpreadsheet}">Upload Film Spreadsheet</h2>

                    <div class="form-group ${error != null ? 'has-error' : ''}">
                        <input id="filmFile" type="file" class="form-control file" name="filmFile"/><br/>
                        <button id="submit" class="btn btn-lg btn-success btn-block" type="submit">Upload Film
                            Spreadsheet
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>

</html>
