<!DOCTYPE html>
<html lang="en" layout:decorator="common/formLayout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"/>
    <title>Genre Create/Edit Form</title>
</head>
<body>
<!--/*@thymesVar id="genreFormDTO" type="uk.co.datadisk.ddflix.dto.models.film.GenreFormDTO"*/-->
<div layout:fragment="content" class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Genre Create/Edit Form</h2>
            <br/>

            <form class="form-horizontal" th:object="${genreFormDTO}" th:action="@{/film/genre/form(action=save)} "
                  method="post">

                <input hidden="hidden" name="id" th:value="*{id}"/>
                <input hidden="hidden" name="dateCreated" th:value="*{dateCreated}" />

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                    </ul>
                </div>

                <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
                    <label class="col-sm-3 control-label">Genre Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error" data-validation="length" data-validation-length="3-25"/>
                    </div>
                </div>

                <div class="row">
                    <a href="/film/genre/list" class="btn btn-info">Return to Genre List</a>
                    <button type="submit" class="btn btn-success">Save Genre</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
