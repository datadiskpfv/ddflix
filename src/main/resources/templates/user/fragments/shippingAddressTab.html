<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<th:block th:fragment="shippingAddress">

        <!-- Shipping Address Information -->
        <div class="tab-pane fade" id="tab-3" th:classappend="${classActiveAddresses}? 'in active'">
            <!--/*@thymesVar id="shippingAddressDTO" type="uk.co.datadisk.ddflix.dto.models.ShippingAddressDTO"*/-->
            <!--/*@thymesVar id="shippingAddress" type="uk.co.datadisk.ddflix.entities.ShippingAddress"*/-->
            <!--/*@thymesVar id="listOfShippingAddresses" type="java.lang.String"*/-->
            <!--/*@thymesVar id="addNewShippingAddress" type="java.lang.String"*/-->
            <!--/*@thymesVar id="classActiveAddresses" type="java.lang.String"*/-->
            <!--/*@thymesVar id="updateShippingAddressInfo" type="java.lang.String"*/-->
            <!--/*@thymesVar id="userShippingAddressList" type="java.util.ArrayList"*/-->
            <div class="panel-group">
                <div class="panel panel-default" style="border: none;">
                    <div class="panel-body"
                         style="background-color: #ededed; margin-top: 20px;">

                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active"><a
                                    th:href="@{'/user/profile/' + ${session.id} + '/listOfShippingAddresses'}"
                                    th:style="${listOfShippingAddresses}? 'color:red'">List of Shipping</a>
                            </li>
                            <li class="breadcrumb-item active"><a
                                    th:href="@{'/user/profile/' + ${session.id} + '/addNewShippingAddress?action=view'}"
                                    th:style="${addNewShippingAddress}? 'color:red'">Add(Update) Shipping Address</a>
                            </li>
                        </ol>

                        <div th:if="${listOfShippingAddresses}">
                            <form th:action="@{'/user/profile/' + ${session.id} + '/listOfShippingAddresses'}" method="post">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Default</th>
                                        <th>Address</th>
                                        <th>Operations</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!--/*@thymesVar id="shippingAddress" type="uk.co.datadisk.ddflix.entities.ShippingAddress"*/-->
                                    <tr th:each="shippingAddress : ${userShippingAddressList}">
                                        <td><input type="radio" name="defaultShippingAddressId"
                                                   th:value="${shippingAddress.id}"
                                                   th:checked="${shippingAddress.defaultAddress}"/></td>
                                        <td th:text="${shippingAddress.toString()}"></td>
                                        <td><a
                                                th:href="@{'/user/profile/' + ${session.id} + '/editShippingAddress?shippingId=' + ${shippingAddress.id}}"><i
                                                class="fa fa-pencil"></i></a>&nbsp;&nbsp;<a
                                                class="delete-address" th:href="@{'/user/profile/' + ${session.id} + '/removeShippingAddress?shippingId=' + ${shippingAddress.id}}"><i
                                                class="fa fa-times"></i></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <button class="btn btn-primary" type="submit">Set Default</button>
                            </form>
                        </div>

                        <!--Add New Shipping Address-->
                        <div th:if="${addNewShippingAddress}">
                            <form th:object="${shippingAddressDTO}"
                                  th:action="@{'/user/profile/' + ${session.id} + '/addNewShippingAddress?action=save'}"
                                  method="post">
                                <div class="bg-info" th:if="${updateShippingAddressInfo}">User info updated
                                </div>

                                <input hidden="hidden" th:field="*{id}" th:value="*{id}"/>
                                <input hidden="hidden" th:field="*{defaultAddress}" th:value="*{defaultAddress}"/>

                                <div class="form-group"
                                     th:class="${#fields.hasErrors('shippingAddressNumber')} ? 'form-group has-error' : 'form-group'">
                                    <label class="control-label">Shipping Address Number:</label>
                                    <div>
                                        <input type="text" class="form-control" th:field="*{shippingAddressNumber}"
                                               th:errorclass="has-error"
                                               placeholder="Address Number" />
                                    </div>
                                </div>

                                <div class="form-group"
                                     th:class="${#fields.hasErrors('shippingAddressName')} ? 'form-group has-error' : 'form-group'">
                                    <label class="control-label">Shipping Address Name:</label>
                                    <div>
                                        <input type="text" class="form-control" th:field="*{shippingAddressName}"
                                               th:errorclass="has-error"
                                               placeholder="Address Name" />
                                    </div>
                                </div>

                                <div class="form-group"
                                     th:class="${#fields.hasErrors('shippingAddressStreet1')} ? 'form-group has-error' : 'form-group'">
                                    <label class="control-label">Shipping Address Street1:</label>
                                    <div>
                                        <input type="text" class="form-control" th:field="*{shippingAddressStreet1}"
                                               th:errorclass="has-error"
                                               placeholder="Address Street1" th:required="required"/>
                                    </div>
                                </div>

                                <div class="form-group"
                                     th:class="${#fields.hasErrors('shippingAddressStreet2')} ? 'form-group has-error' : 'form-group'">
                                    <label class="control-label">Shipping Address Street2:</label>
                                    <div>
                                        <input type="text" class="form-control" th:field="*{shippingAddressStreet2}"
                                               th:errorclass="has-error"
                                               placeholder="Address Street2" />
                                    </div>
                                </div>

                                <div class="form-group"
                                     th:class="${#fields.hasErrors('shippingAddressCity')} ? 'form-group has-error' : 'form-group'">
                                    <label class="control-label">Shipping Address City:</label>
                                    <div>
                                        <input type="text" class="form-control" th:field="*{shippingAddressCity}"
                                               th:errorclass="has-error"
                                               placeholder="City" th:required="required"/>
                                    </div>
                                </div>

                                <div class="form-group"
                                     th:class="${#fields.hasErrors('shippingAddressCounty')} ? 'form-group has-error' : 'form-group'">
                                    <label class="control-label">Shipping Address County:</label>
                                    <div>
                                        <input type="text" class="form-control" th:field="*{shippingAddressCounty}"
                                               th:errorclass="has-error"
                                               placeholder="County" th:required="required"/>
                                    </div>
                                </div>

                                <div class="form-group"
                                     th:class="${#fields.hasErrors('shippingAddressCountry')} ? 'form-group has-error' : 'form-group'">
                                    <label class="control-label">Shipping Address Country:</label>
                                    <div>
                                        <input type="text" class="form-control" th:field="*{shippingAddressCountry}"
                                               th:errorclass="has-error"
                                               placeholder="Country" th:required="required"/>
                                    </div>
                                </div>

                                <div class="form-group"
                                     th:class="${#fields.hasErrors('shippingAddressPostcode')} ? 'form-group has-error' : 'form-group'">
                                    <label class="control-label">Shipping Address PostCode:</label>
                                    <div>
                                        <input type="text" class="form-control" th:field="*{shippingAddressPostcode}"
                                               th:errorclass="has-error"
                                               placeholder="Postcode" th:required="required"/>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg">Save Shipping Address</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</th:block>

</body>
</html>
