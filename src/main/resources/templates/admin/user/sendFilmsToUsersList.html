<!DOCTYPE html>
<html lang="en" layout:decorator="common/dataTables"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >

<head>
    <meta charset="UTF-8"/>
    <title>Users that need Films</title>
</head>
<body>
<div layout:fragment="list_content" class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
        <h2>Users that need Films</h2>

        <table id="ListTable" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Email</th>
                <th>Username</th>
                <th>Films at Home</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="user" type="uk.co.datadisk.ddflix.entities.user.User"*/-->
            <tr data-th-each="user : ${users}">
               <td th:text="${user.email}"></td>
               <td th:text="${user.username}"></td>
               <td th:text="${user.subscription - user.filmsAtHomeAvailable}"></td>
               <td><a th:href="@{'/admin/user/' + ${user.id} + '/sendFilmsToUser'}" class="btn btn-xs btn-info">Send Films</a></td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>

</body>
</html>
